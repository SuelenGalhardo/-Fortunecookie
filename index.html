<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="pr-br" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="https://github.com/1felipeaac/biscoito-da-sorte/blob/main/assets/icon.png?raw=true">
    <title>Galletas de la Suerte </title>
    <link rel="stylesheet" href="style.css" />
     <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="screen1">
        <h1>¿Qué suerte tienes hoy?</h1>
        <p>¡Abre la galleta y descúbrelo!</p>
        <img class="btnCookie" src="./assets/biscoito1.svg" alt="Biscoito da Sorte fechado.">
        </div>
      <div class="screen2 hide">
        <h1>Esta es tu suerte hoy:</h1>
        <p class="phraseOpenCookie">
          Tu corazón estallara de alegría con la llegada de buenas noticias.
        </p>
        <img src="./assets/biscoito2.svg" alt="Galleta de la suerte">
        <button  class="btnReset">Abrir otra galleta</button>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
